<h1>cart</h1>
<div>
  <div *ngFor="let cartItem of cart">
    <img src="{{ cartItem.productImage }}" alt="network error" />
    <h4>{{ cartItem.productName }}</h4>
    <h3>{{ cartItem.productPrice }}</h3>
    <button (click)="removeFromCart(cartItem.productId)">Remove</button>
  </div>
  <button (click)="book()">Pay</button>
  <div class="price">
    <h4>Total - price</h4>
    <h6>{{ price }}</h6>
  </div>
</div>
